<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page ⚡</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <img
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt="logo"
          id="header-img"
        />
        <ul>
          <li><a class="nav-link" href="#footer">Enlace 1</a></li>
          <li><a class="nav-link" href="#titulo2">Enlace 2</a></li>
          <li><a class="nav-link" href="#footer">Enlace 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 id="titulo2">Sección de título</h2>
      <form
        action="https://www.freecodecamp.com/email-submit"
        method="post"
        id="form"
      >
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Introduzca su email"
        />
        <input type="submit" value="Enviar" id="submit" />
      </form>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/3nYLTiY5skU?si=5Cjz05tMAy0N59Hq"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </main>
    <footer id="footer">
      <h3>Footer</h3>
    </footer>
  </body>
</html>
